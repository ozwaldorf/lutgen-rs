[package]
name = "lutgen-palettes"
version = "0.4.0"
documentation = "https://docs.rs/lutgen-palettes"
keywords = ["colorschemes", "color", "palettes", "linux", "rice"]
description = "Popular linux colorscheme palettes"
edition = "2021"
license = "MIT"
authors = ["Ossian Mapes <self@ossian.dev>"]
repository = "https://github.com/ozwaldorf/lutgen-rs"
categories = ["multimedia::images"]

[dependencies]
strum = { version = "0.26", features = ["derive"] }

[build-dependencies]
regex.workspace = true
toml = "0.8"
serde = { version = "1.0", features = [ "derive" ] }
tinytemplate = "1.2"

[features]
default = []
